<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>Calculator</title>
</head>
<body>

  <label>Square this number:
    <input type="number" id="square-input" size="2">
  </label>
  <button id="square-button">Calculate</button>
  <br><br>
  
  <label>Half this number:
    <input type="number" id="half-input" size="2">
  </label>
  <button id="half-button">Calculate</button>
  <br><br>
  
  <label>
    Fraction:
    <input type="number" id="percent1-input" size="2">
  </label>
  <label>
    Whole:
    <input type="number" id="percent2-input" size="2">
  </label>
  <button id="percent-button">Calculate</button>
  <br><br>
  
  <label>Calculate area of circle with radius:
    <input type="number" id="area-input" size="2">
  </label>
  <button id="area-button">Calculate</button> 
  <br><br>
  <div id="solution"></div>
  <script>
      /*Add a script tag, and add the functions from the calculator exercise (view the solution if you haven't done it yet).
      For each operation, create an event listener for the button, and when it's clicked, find the value of the appropriate input and show the result of the calculation in the solution div.
      Bonus: respond to key presses so that the user doesn't have to click the button.*/
      let solution = document.querySelector('#solution');
      
      let bntSquare = document.querySelector('#square-button');
      bntSquare.addEventListener('click', square);      

      function square() {          
          let number = document.querySelector('#square-input').value;
          let squaredNumber = Math.pow(number, 2);
          solution.innerHTML = 'The result of squaring the number ' + number + ' is ' + squaredNumber;
      }
      
      let bntHalf = document.querySelector('#half-button');
      bntHalf.addEventListener('click', half);

      function half() {
          let number = document.querySelector('#half-input').value;
          let halfNumber = number / 2;
          solution.innerHTML = 'Half of ' + number + ' is ' +  halfNumber;
      }

      let bntPercent = document.querySelector('#percent-button');
      bntPercent.addEventListener('click', percent);

      function percent() {
        let number1 = document.querySelector('#percent1-input').value;
        let number2 = document.querySelector('#percent2-input').value;        
        solution.innerHTML = number1 + ' is ' + (number1 * 100) / number2 + '% of ' + number2;
      }

      let bntArea = document.querySelector('#area-button');
      bntArea.addEventListener('click', area);

      function area() {
          let number = document.querySelector('#area-input').value;
          let area = Math.PI*Math.pow(number, 2);
          solution.innerHTML = 'The area of circle with radius ' + number + ' is ' + area;          
      }
  </script>  
</body>
</html>
