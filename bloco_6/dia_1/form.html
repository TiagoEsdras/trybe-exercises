<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <title>Form Preject</title>
</head>
<body>
    <form action="" class="formulario">
        <fieldset>
            <div class="nome">
                <label for="nome">Nome</label>
                <input type="text" id="nome" required="required" maxlength="40">
            </div>
            <div class="email">   
                <label for="email">Email</label>
                <input type="email" id="email" required="required" maxlength="50">
            </div>
            <div class="cpf">
                <label for="cpf">CPF</label>
                <input type="number" id="cpf" required="required" maxlength="11">
            </div>
            <div class="endereco">
                <label for="endereco">Endereço</label>
                <input type="text" id="endereco" required="required" maxlength="200">
            </div>
            <div class="cidade">
                <label for="cidade">Cidade</label>
                <input type="text" id="cidade" required="required" maxlength="28">  
            </div>
            <div class="estado">
                <label for="estado">Estado</label>
                <select id="estado" required="required" placeholder="selecione...">
            </div>
            <div class="tipo">
                <input type="radio" id="casa" name="tipo" value="casa" required="required">
                <label for="casa">Casa</label>

                <input type="radio" id="apartamento" name="tipo" value="apartamento" required="required">
                <label for="apartamento">Apartamento</label>
            </div>
        </fieldset>
        <fieldset>
            <div>
                <label for="resumo">Resumo do currículo</label>
                <input type="textarea" id="resumo" required="required" maxlength="1000">
            </div>
            <div>
                <label for="cargo">Cargo</label>
                <input type="text" id="cargo" required="required" maxlength="40">
            </div>
            <div>
                <label for="descricao">Descrição</label>
                <input type="text" id="descricao" required="required" maxlength="500">
            </div>
            <div>
                <label for="data">Data</label>
                <input type="text" id="data" required="required" maxlength="10" placeholder="dd/mm/aaaa">
            </div>
        </fieldset>
    </form>
    <script src="script.js"></script>
    
</body>
</html>
