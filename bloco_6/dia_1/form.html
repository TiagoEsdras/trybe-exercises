<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bulma.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <title>Form Preject</title>
</head>
<body>
    <section class="section">
        <div class="container">
            <div class="field">
                <label class="label" for="nome">Nome</label>        
                <div class="control">
                    <input class="input" type="text" id="nome" name="nome" maxlength="40" placeholder="Nome completo">
                </div>
            </div>

            <div class="field">
                <label class="label" for="email">Email</label>
                <div class="control">
                    <input class="input" type="email" id="email" name="email" maxlength="50" placeholder="example@example.com">               
            </div>
            </div>

            <div class="field">
                <label class="label" for="cpf">CPF</label>
                <div class="control">
                    <input class="input" type="number" id="cpf" name="cpf" maxlength="11" placeholder="12312312312">
                </div>
            </div>

            <div class="field">
                <label class="label" for="endereco">Endereço</label>
                <div class="control">
                    <input class="input" type="text" id="endereco" name="endereco" maxlength="200" placeholder="Rua/Av:         N°:          Bairro:">
                </div>
            </div>

            <div class="field">
                <label class="label" for="cidade">Cidade</label>
                <div class="control">
                    <input class="input" type="text" id="cidade" name="cidade" maxlength="28" placeholder="Cidade">
                </div>
            </div>

            <div class="field">
                <label class="label" for="estado">Estado</label>
                <div class="select">
                    <select id="estado" name="estado">
                        <option>Selecione</option>
                    </select>
                </div>
            </div>

            <div class="field">
                <label class="label">Tipo</label>
                <div class="control">
                    <label class="radio" for="casa">
                        <input type="radio" id="casa" name="tipo" value="casa" >
                        Casa
                    </label>
                    <label class="radio" for="apartamento">
                        <input type="radio" id="apartamento" name="tipo" value="apartamento" >
                        Apartamento
                    </label>
                </div>
            </div>
        </div>
    </section>
    <br>
    <section class="section">

    </section>
    <form action="" class="formulario">
        
        <fieldset>
            <div>
                <label for="resumo">Resumo do currículo</label>
                <input type="textarea" name="resumo" maxlength="1000">
            </div>
            <div>
                <label for="cargo">Cargo</label>
                <input type="text" name="cargo" maxlength="40">
            </div>
            <div>
                <label for="descricao">Descrição</label>
                <input type="text" name="descricao" maxlength="500">
            </div>
            <div>
                <label for="data">Data</label>
                <input type="text" name="data" maxlength="10" placeholder="dd/mm/aaaa">
            </div>
        </fieldset>
        <button id="button" type="submit">Submit</button>
    </form>
    
    <script src="script.js"></script>
    
</body>
</html>
